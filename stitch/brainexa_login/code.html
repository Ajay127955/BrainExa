<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-card {
            background: rgba(47, 35, 72, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(108, 43, 238, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .neon-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(108, 43, 238, 0.15) 0%, rgba(108, 43, 238, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
        .button-gradient {
            background: linear-gradient(135deg, #6c2bee 0%, #8e55f3 100%);
            transition: all 0.3s ease;
        }
        .button-gradient:hover {
            box-shadow: 0 0 20px rgba(108, 43, 238, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>

<div class="w-full max-w-[440px] px-6 py-12">
<div class="glass-card rounded-xl p-8 md:p-10 flex flex-col gap-8">
<!-- Logo & Header -->
<div class="flex flex-col items-center gap-4 text-center">
<div class="flex items-center gap-3">
<div class="size-10 bg-primary/20 rounded-lg flex items-center justify-center border border-primary/30">

<span class="text-2xl font-bold tracking-tight text-white font-display">Brainexa</span>
</div>
<div class="space-y-1">
<h1 class="text-3xl font-bold text-white font-display">Welcome Back</h1>
<p class="text-primary/70 text-sm">Log in to access your AI-powered workspace.</p>
</div>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-primary/80 ml-1">Email address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 group-focus-within:text-primary">mail</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg h-12 pl-12 pr-4 text-white placeholder:text-primary/30 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none transition-all" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-primary/80 ml-1">Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 group-focus-within:text-primary">lock</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg h-12 pl-12 pr-12 text-white placeholder:text-primary/30 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none transition-all" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-primary/40 hover:text-primary" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Options -->
<div class="flex items-center justify-between px-1">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer appearance-none size-4 rounded border border-primary/30 bg-background-dark/50 checked:bg-primary checked:border-primary focus:ring-0 focus:ring-offset-0 transition-all cursor-pointer" type="checkbox"/>
<span class="material-symbols-outlined absolute opacity-0 peer-checked:opacity-100 text-white text-[14px] left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">check</span>
</div>
<span class="text-sm text-primary/70 group-hover:text-primary/90 transition-colors">Remember me</span>
</label>
<a class="text-sm text-primary hover:text-primary/80 font-medium transition-colors" href="#">Forgot password?</a>
</div>
<!-- Login Button -->
<button class="button-gradient w-full h-14 rounded-lg text-white font-bold text-lg mt-2 flex items-center justify-center gap-2" type="submit">
<span>Login</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Footer Links -->
<div class="flex flex-col items-center gap-6 mt-2">
<div class="flex items-center gap-4 w-full">
<div class="h-[1px] bg-primary/20 flex-1"></div>
<span class="text-xs text-primary/40 uppercase tracking-widest font-bold">Or</span>
<div class="h-[1px] bg-primary/20 flex-1"></div>
</div>
<p class="text-primary/70 text-sm">
                    Don't have an account? 
                    <a class="text-primary font-bold hover:underline underline-offset-4 ml-1" href="#">Create an Account</a>
</p>
</div>
</div>
<!-- Decorative elements bottom -->
<div class="mt-12 text-center opacity-40">
<p class="text-xs text-primary/60 font-medium tracking-tighter">© 2024 BRAINEXA AI SYSTEMS. ALL RIGHTS RESERVED.</p>
</div>
</div>
