<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>Brainexa AI - Create Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6c2bee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0c",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-glow:hover {
            box-shadow: 0 0 20px rgba(108, 43, 238, 0.5);
        }

        .bg-mesh {
            background-color: #0a0a0c;
            background-image:
                radial-gradient(at 0% 0%, rgba(108, 43, 238, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(108, 43, 238, 0.05) 0px, transparent 50%);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display bg-mesh">
    <!-- Navigation -->
    <nav class="w-full px-6 py-4 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-2">
            <div class="size-8 bg-primary rounded-lg flex items-center justify-center">
                <span class="material-symbols-outlined text-white text-xl">storm</span>
            </div>
            <span class="text-xl font-bold tracking-tight text-white">Brainexa AI</span>
        </div>
        <div>
            <a class="text-sm font-medium text-slate-400 hover:text-white transition-colors" href="#">Documentation</a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-6 relative overflow-hidden">
        <!-- Decorative background elements -->
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-[120px] -z-10"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-[120px] -z-10"></div>
        <!-- Registration Card -->
        <div class="glass-card w-full max-w-[480px] p-8 md:p-10 rounded-xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Create your account</h1>
                <p class="text-slate-400">Experience the future of AI interaction</p>
            </div>
            <form id="registerForm" class="space-y-5">
                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Full Name</label>
                    <div class="relative group">
                        <input id="name"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            placeholder="John Doe" type="text" />
                        <span
                            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary text-xl">person</span>
                    </div>
                </div>
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Email Address</label>
                    <div class="relative group">
                        <input id="email"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            placeholder="name@company.com" type="email" />
                        <span
                            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary text-xl">mail</span>
                    </div>
                    <p class="text-[10px] text-emerald-400 mt-1 flex items-center gap-1">
                        <span class="material-symbols-outlined text-[12px]">check_circle</span> Valid email format
                    </p>
                </div>
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Password</label>
                    <div class="relative group">
                        <input id="password"
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                            placeholder="••••••••" type="password" />
                        <button
                            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white text-xl"
                            type="button">visibility</button>
                    </div>
                    <!-- Strength Indicator -->
                    <div class="mt-3">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-bold">Password
                                Strength</span>
                            <span class="text-[10px] text-primary font-bold">Strong</span>
                        </div>
                        <div class="flex gap-1 h-1">
                            <div class="flex-1 rounded-full bg-primary"></div>
                            <div class="flex-1 rounded-full bg-primary"></div>
                            <div class="flex-1 rounded-full bg-primary"></div>
                            <div class="flex-1 rounded-full bg-white/10"></div>
                        </div>
                        <p class="text-[10px] text-slate-500 mt-1">Must be at least 8 characters</p>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1.5 ml-1">Confirm Password</label>
                    <div class="relative group">
                        <input
                            class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder:text-slate-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all border-emerald-500/50"
                            placeholder="••••••••" type="password" />
                        <span
                            class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-emerald-400 text-xl">check_circle</span>
                    </div>
                </div>
                <!-- Terms -->
                <div class="flex items-start gap-3 py-2">
                    <input
                        class="mt-1 rounded border-white/10 bg-white/5 text-primary focus:ring-primary focus:ring-offset-background-dark"
                        id="terms" type="checkbox" />
                    <label class="text-xs text-slate-400 leading-relaxed" for="terms">
                        I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a
                            class="text-primary hover:underline" href="#">Privacy Policy</a>.
                    </label>
                </div>
                <!-- Register Button -->
                <button
                    class="w-full py-4 rounded-lg bg-gradient-to-r from-primary to-[#8b5cf6] text-white font-bold tracking-wide neon-glow transition-all active:scale-[0.98] shadow-lg shadow-primary/20"
                    type="submit">
                    Register Account
                </button>
            </form>
            <!-- Login Link -->
            <div class="mt-8 text-center">
                <p class="text-sm text-slate-400">
                    Already have an account?
                    <a href="login.html"
                        class="text-white font-semibold hover:text-primary transition-colors underline decoration-primary/30 underline-offset-4 decoration-2">Login</a>
                </p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="p-6 text-center text-slate-600 text-[10px] uppercase tracking-[0.2em]">
        © 2024 Brainexa Technologies Inc. All rights reserved.
    </footer>
    <script src="js/app.js?v=1"></script>
</body>

</html>
